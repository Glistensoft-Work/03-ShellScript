---
type: CheckConfig
api_version: core/v2
metadata:
  name: check-out-of-memory
  namespace: default
spec:
  command: sh /var/cache/sensu/custom-checks/check-out-of-memory.sh 
  interval: 10
  publish: true
  runtime_assets:
  - network-check
  subscriptions:
  - outofmemory

